{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Taha'a Hotel</title>
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6150/6150237.png" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <!-- por alguna razon tuve que poner el css directo acá, pa usar la etiqueta static xd-->
    <body style="background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url({% static 'img/bg.jpeg' %});
                background-attachment: fixed;
                background-position: center;
                background-size: cover;">
        <header>
            <h1 class="site-heading text-center d-none d-lg-block">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'img/logo.png' %}" alt="..." />

            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="/">Taha'a Hotel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/about">About</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/rooms">Rooms</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/blog">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content %}{% endblock content %}

        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Taha'a &#9733;&#9733;&#9733;&#9733;&#9733; 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script> <!--este archivo no está-->
